<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Gimtadienio Dovana</title>
  <style>
    body {
      background-color: #c1f0f6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 220px;
      margin-top: 20px;
    }

    h1 {
      color: #333;
    }

    .vbucks-code {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }

    .vbucks-code:hover {
      background-color: #45a049;
    }

    .skin-image {
      margin-top: 30px;
      width: 300px;
      border-radius: 12px;
    }

    form {
      margin-top: 40px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #007acc;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: none;
      display: none;
    }

    p.footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <img src="https://github.com/nfc-tag-info/Pijaus/blob/main/FortniteLogo.svg.png?raw=true" alt="Fortnite Logo" class="logo">

  <h1>Su gimtadieniu, Pijau! ðŸŽ‰</h1>

  <p>Paspausk, kad nukopijuotum kodÄ…!</p>

  <img src="https://github.com/nfc-tag-info/Pijaus/blob/main/skiin%20pvz.png?raw=true" alt="Fortnite skinas" class="skin-image">

  <h2>PaÅ¾iÅ«rÄ—k savo Fortnite statistikÄ…</h2>
  <form onsubmit="showTracker(event)">
    <input type="text" id="nickname" placeholder="Ä®vesk savo nick'Ä…">
    <button type="submit">IeÅ¡koti</button>
  </form>

  <iframe id="tracker"></iframe>

  <p class="footer">Padovanota su meile ðŸ’™</p>

  <script>
    function copyCode() {
      const code = "VBX1-2FRE-9NITE";
      navigator.clipboard.writeText(code).then(() => {
        alert("Kodas nukopijuotas!");
      });
    }

    function showTracker(event) {
      event.preventDefault();
      const nick = document.getElementById('nickname').value.trim();
      if (nick) {
        const url = `https://fortnitetracker.com/profile/all/${encodeURIComponent(nick)}`;
        const iframe = document.getElementById('tracker');
        iframe.src = url;
        iframe.style.display = 'block';
      }
    }
  </script>

</body>
</html>
