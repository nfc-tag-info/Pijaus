<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Gimtadienio Dovana</title>
  <style>
    body {
      background-color: #c1f0f6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 220px;
      margin-top: 20px;
    }

    h1 {
      color: #333;
    }

    .countdown {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    .vbucks-code {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }

    .vbucks-code:hover {
      background-color: #45a049;
    }

    .skin-image {
      margin-top: 30px;
      width: 300px;
      border-radius: 12px;
    }

    .stats-button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 40px;
    }

    .stats-button:hover {
      background-color: #007acc;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #007acc;
    }

    .redeem-btn {
      background-color: #ff6600;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .redeem-btn:hover {
      background-color: #e65c00;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: none;
      display: none;
    }

    p.footer {
      margin-top: 40px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="https://github.com/nfc-tag-info/Pijaus/blob/main/FortniteLogo.svg.png?raw=true" alt="Fortnite Logo" class="logo">

  <h1>Su gimtadieniu, Pijau! üéâ</h1>
  <div class="countdown" id="countdown">Iki kito gimtadienio liko...</div>

  <p>≈†tai tavo Fortnite dovana ‚Äì V-Bucks kodas:</p>
  <button class="vbucks-code" onclick="copyCode()">VBX1-2FRE-9NITE</button>
  <p>Paspausk, kad nukopijuotum kodƒÖ!</p>
  <p>ƒÆvesk kodƒÖ nuorodoje apaƒçioje:</p>
  <a href="https://www.fortnite.com/vbuckscard" target="_blank">
    <button class="redeem-btn">ƒÆvesti V-Bucks kodƒÖ</button>
  </a>

  <img src="https://github.com/nfc-tag-info/Pijaus/blob/main/skiin%20pvz.png?raw=true" alt="Fortnite skinas" class="skin-image">

  <h2>Mano Fortnite statistika</h2>
  <button class="stats-button" onclick="loadMyStats()">WaidazM</button>

  <h2>Pa≈æi≈´rƒók draug≈≥ Fortnite statistikƒÖ</h2>
  <form onsubmit="showTracker(event)">
    <input type="text" id="nickname" placeholder="ƒÆvesk draugo nick'ƒÖ">
    <button type="submit">Ie≈°koti</button>
  </form>

  <iframe id="tracker"></iframe>

  <p class="footer">Dovana nuo Mato ir Emos</p>

  <!-- SoundCloud grotuvas -->
  <iframe 
    width="100%" 
    height="120" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay" 
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-279985186/yt1s-com-fortnite-get-griddy&color=%2300aced&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
  </iframe>

  <script>
    function copyCode() {
      const code = "VBX1-2FRE-9NITE";
      navigator.clipboard.writeText(code).then(() => {
        alert("Kodas nukopijuotas!");
      });
    }

    function showTracker(event) {
      event.preventDefault();
      const nick = document.getElementById('nickname').value.trim();
      if (nick) {
        loadStatsFor(nick);
      }
    }

    function loadMyStats() {
      loadStatsFor("WaidazM");
    }

    function loadStatsFor(nick) {
      const url = `https://fortnitetracker.com/profile/all/${encodeURIComponent(nick)}`;
      const iframe = document.getElementById('tracker');
      iframe.src = url;
      iframe.style.display = 'block';
    }

    // Atbulinis laikmatis iki 2026-05-23
    const countdownElement = document.getElementById("countdown");
    const nextBirthday = new Date("2026-05-23T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = nextBirthday - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent = `Iki kito gimtadienio liko: ${days} d. ${hours} val. ${minutes} min. ${seconds} sek.`;
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
